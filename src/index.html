<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S2I | Advanced JavaScript</title>
    <!-- <link rel="stylesheet" href="../src/css/style.css"> -->
  </head>
  <body>
    <header>
      <h1><span>Open Library</span> search</h1>
    </header>
    <main>
      <div class="search-container">
        <h2 class="form-title">Discover your next reading</h2>
        <form class="form-container">
          <input
            class="search-input"
            type="search"
            name="query"
            id="query"
            placeholder="Search by subject: fantasy, adventure, love.."
          />
          <button class="search-button" id="submit-btn" type="submit">
            <span class="search-text">Search</span>
            <span class="search-icon"></span>
          </button>
        </form>
      </div>
      <div class="result-container">
        <ul class="book-list"></ul>
      </div>
    </main>
    <footer>
      <p>
        coded by
        <a class="personal-link" href="https://github.com/davidelng"
          >Davide Longo</a
        >
      </p>
      <a class="vector" href="https://www.freepik.com/vectors/book-reader"
        >Book reader vector created by pch.vector - www.freepik.com</a
      >
    </footer>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
